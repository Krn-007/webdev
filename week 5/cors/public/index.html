<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.6/axios.min.js"></script>
    
</head>
<body>
    <input type="text" name="" id="a" placeholder="first-value">
    <input type="text" name="" id="b" placeholder="second-value">

    <button onclick="sendRequest()">Find sum</button>
</body>
<script>
    // npx serve command serves a folder over http
    async function sendRequest(){
        const response = await axios.post("http://localhost:3001/sum", {
            a: document.getElementById("a").value,
            b: document.getElementById("b").value
        })
        console.log(response.data);
    }
</script>
</html>
